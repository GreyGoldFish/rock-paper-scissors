<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="content">
        <div class="selections">
            <div class="selection"><img data-selection="rock" width="96" height="96" src="https://img.icons8.com/fluency/96/rock.png" alt="rock"/></div>
            <div class="selection"><img data-selection="paper" width="96" height="96" src="https://img.icons8.com/fluency/96/paper.png" alt="paper"/></div>
            <div class="selection"><img data-selection="scissors" width="96" height="96" src="https://img.icons8.com/fluency/96/barber-scissors.png" alt="barber-scissors"/></div>
        </div>
        <div class="results">
            <p class="message"></p>
            <p class="scores">You: 0 | Computer: 0</p>
        </div>
    </div>
    <footer>
        <p><a href="https://icons8.com/icon/Ei6axvqr0ihL/rock">Rock</a>, <a href="https://icons8.com/icon/x2npT763PzXe/paper">Paper</a> and <a href="https://icons8.com/icon/r6qanvLlTsOX/scissors">Scissors</a> icons by <a href="https://icons8.com">Icons8</a>.</p>
    </footer>
</body>
</html>
